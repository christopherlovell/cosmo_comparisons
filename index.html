<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmological Simulations Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cosmo Comparisons</h1>
            <p class="subtitle">Interactive visualization of cosmological simulations on the mass resolution -- volume plane</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="control-section">
                    <h3 class="section-header" data-section="yaxis">
                        <span class="toggle-icon collapsed">▼</span>
                        Y-Axis Units
                    </h3>
                    <div class="section-content collapsed" id="yaxis-content">
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="yaxis" value="volume" checked>
                                <span>Volume (cMpc³)</span>
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="yaxis" value="area">
                                <span>Area (arcmin²)</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="control-section" id="redshift-controls" style="display: none;">
                    <h3 class="section-header" data-section="redshift">
                        <span class="toggle-icon">▼</span>
                        Redshift Parameters
                    </h3>
                    <div class="section-content" id="redshift-content">
                        <div style="margin-bottom: 12px;">
                            <label style="font-size: 12px; display: block; margin-bottom: 4px;">
                                Central Redshift (z): <span id="z-value">7.0</span>
                            </label>
                            <input type="range" id="z-slider" min="0" max="15" step="0.5" value="7"
                                   style="width: 100%; cursor: pointer;">
                        </div>
                        <div>
                            <label style="font-size: 12px; display: block; margin-bottom: 4px;">
                                Redshift Range (Δz): <span id="dz-value">1.0</span>
                            </label>
                            <input type="range" id="dz-slider" min="0.1" max="5" step="0.1" value="1"
                                   style="width: 100%; cursor: pointer;">
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3 class="section-header" data-section="simtypes">
                        <span class="toggle-icon collapsed">▼</span>
                        Simulation Types
                    </h3>
                    <div class="section-content collapsed" id="simtypes-content">
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" id="filter-periodic" checked>
                                <span>Periodic Box</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="filter-zoom" checked>
                                <span>Zoom Simulations</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="filter-rt" checked>
                                <span>Radiative Transfer</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3 class="section-header" data-section="visual">
                        <span class="toggle-icon collapsed">▼</span>
                        Visual Elements
                    </h3>
                    <div class="section-content collapsed" id="visual-content">
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" id="show-surveys" checked>
                                <span>Show Survey Lines</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="show-legend" checked>
                                <span>Show Numbered Legend</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="show-icon-key" checked>
                                <span>Show Icon Key</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3 class="section-header" data-section="sims">
                        <span class="toggle-icon collapsed">▼</span>
                        Simulation Suites
                    </h3>
                    <div class="section-content collapsed" id="sims-content">
                        <div id="suite-checkboxes">
                            <!-- Will be populated dynamically -->
                        </div>
                    </div>
                </div>

                <div class="download-section">
                    <select id="download-format" class="download-select">
                        <option value="">Download Plot...</option>
                        <option value="png">PNG Image</option>
                        <option value="svg">SVG Vector</option>
                    </select>
                </div>
            </div>

            <div class="chart-container">
                <svg id="chart"></svg>
                <div class="tooltip"></div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
